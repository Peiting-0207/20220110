<td align="center"><h3>建興路麵線糊  排骨麵線糊  <三民區> <h3></tb>
<td align="center">有30年歷史，原在建德路菜市場三角窗的小攤，移到建興路店面也幾年了沒有招牌，不過攤位前很多人在排隊，一看就知道，這時也才7點半<br>
原來，早上6點就開賣了，這裡的人都起得這麼早， 麵線糊是在地人的美食早餐排骨麵線糊最熱門，晚來就吃不到<br>
一句「還有賣，要甚麼」就會讓人知道這間店的生意，與其他麵線糊店家天差地遠，老闆兩位也是很親切，<br>
不僅會特別拿辣醬給我，還會幫我開電扇解解酷暑，一間開在現代的傳統路邊攤，醞釀著數十年的人情味，<br>
儘管時代再快、再混沌，這間麵線攤依然是霧裡的一盞明燈。</tb>
