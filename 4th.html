<td align="center"><h3>熱河街轉角老冰店 紅豆湯  <三民區> </h3>
<td align="center">轉角騎樓冰店，一賣幾十年，在地人、內行人才知道，自己熬煮的傳統好滋味。<br>
點八寶冰，只見料一樣一樣放，絕對不只8種，少說也有10幾種，這樣的大氣在市內很少見。<br>
料多味美一碗才 $35，吃完大滿足CP值爆表..<br>
以前為了離上班地點近，房子就近買在這一帶<br>
熱河街、吉林街、民生市場、三民公園都是我的地盤<br>
位於熱河街、瀋陽街口千(香)慧騎樓下的擺攤更是我熟悉的好滋味，回家總會經過<br>
天熱，來碗料滿滿的冰帶回家天；冷，來碗熱呼呼的燒仙草或是紅豆湯圓<br>
還有，我們開會時也會叫外送，細心打包大家都吃得很滿意</tb>
